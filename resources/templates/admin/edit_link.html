<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="admin/header::admin-header('文章管理')">-->
<head th:replace="user/header::header-head('编辑链接')">
</head>
<body>
<div class="container-fluid text-center">
    <style>
        input{
            margin-top: 15px;
        }
    </style>
    <h2 th:text="编辑链接" style="color: deeppink;margin-top: 10%;"></h2>
    <form th:action="@{/admin/saveLink}" th:object="${link}" style="margin-top: 50px;margin-left:auto;margin-right:auto;line-height: 25px;max-width: 40%;">
        <input type="hidden" id="id" name="id" th:value="*{id}" class="form-control">
        <input type="text" id="name" name="name" th:value="*{name}" class="form-control" placeholder="链接地址" required="required" >
        <input type="text" id="url" name="url" th:value="*{url}" class="form-control" placeholder="开头可以是http等" required="required">
        <input type="submit"  th:value="提交" class="btn btn-info btn-lg pull-left">
    </form>
</div>
</body>
</html>
